# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: drama-tracker-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
